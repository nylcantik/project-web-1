<div class="container mt-5">
    <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
    <form>
        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" required>
            </div>
            <div class="col-md-6">
                <label for="agama" class="form-label">Agama</label>
                <select class="form-select" id="agama" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Kristen">Kristen</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="noHP" class="form-label">No HP</label>
                <input type="text" class="form-control" id="noHP" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="gender" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="pekerjaan" class="form-label">Pekerjaan</label>
                <select class="form-select" id="pekerjaan" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="nik" class="form-label">NIK / No KTP</label>
                <input type="text" class="form-control" id="nik" required>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-4">
                <label for="facebook" class="form-label">URL Facebook</label>
                <input type="text" class="form-control" id="facebook">
            </div>
            <div class="col-md-4">
                <label for="instagram" class="form-label">URL Instagram</label>
                <input type="text" class="form-control" id="instagram">
            </div>
            <div class="col-md-4">
                <label for="tiktok" class="form-label">URL Tiktok</label>
                <input type="text" class="form-control" id="tiktok">
            </div>
        </div>

        <h4 class="mb-3">Data Orang Tua</h4>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="namaAyah" class="form-label">Nama Ayah</label>
                <input type="text" class="form-control" id="namaAyah" required>
            </div>
            <div class="col-md-6">
                <label for="namaIbu" class="form-label">Nama Ibu</label>
                <input type="text" class="form-control" id="namaIbu" required>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="alamatAyah" class="form-label">Alamat Ayah</label>
                <input type="text" class="form-control" id="alamatAyah" required>
            </div>
            <div class="col-md-6">
                <label for="alamatIbu" class="form-label">Alamat Ibu</label>
                <input type="text" class="form-control" id="alamatIbu" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="pekerjaanAyah" class="form-label">Pekerjaan Ayah</label>
                <select class="form-select" id="pekerjaanAyah" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="pekerjaanIbu" class="form-label">Pekerjaan Ibu</label>
                <select class="form-select" id="pekerjaanIbu" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="penghasilanAyah" class="form-label">Penghasilan Ayah</label>
                <input type="text" class="form-control" id="penghasilanAyah" required>
            </div>
            <div class="col-md-6">
                <label for="penghasilanIbu" class="form-label">Penghasilan Ibu</label>
                <input type="text" class="form-control" id="penghasilanIbu" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="noHPAyah" class="form-label">No HP Ayah</label>
                <input type="text" class="form-control" id="noHPAyah" required>
            </div>
            <div class="col-md-6">
                <label for="noHPIbu" class="form-label">No HP Ibu</label>
                <input type="text" class="form-control" id="noHPIbu" required>
            </div>
        </div>

        <h4 class="mb-3">Akun Pendaftaran</h4>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Re-type Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a type="submit" class="btn btn-danger btn-lg" href="http://127.0.0.1:5500/file/home.html">SUBMIT</a>
            
        </div>
    </form>
</div>
